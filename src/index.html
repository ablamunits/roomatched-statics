<html ng-app="RoomatchedApp">
	<head>
		<link rel="stylesheet" type="text/css" href="styles-concat.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/angular-tooltips/dist/angular-tooltips.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<!-- Keep these scripts first! -->
		<script src="./bower_components/jquery/dist/jquery.js"></script>
		<script src="./bower_components/angular/angular.js"></script>
		<!-- End -->
		<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="./bower_components/typeit/dist/typeit.js"></script>
		<script src="./bower_components/ng-typeit/dist/angular-typeit.js"></script>
		<script src="./bower_components/angular-tooltips/dist/angular-tooltips.min.js"></script>
	</head>

	<body>

		<div class="header">
			<div class="header-content">
				<h1 ui-sref="home" ui-sref-opts="{reload: true}">Roomatched</h1>
				<div class="user-wrapper" ng-controller="LoginCtrl as login">
					<input type="button" class="sign-in-button" value="Sign in" ng-click="signInVisible = true" ng-show="!login.isLoggedIn && !signInVisible"/>
					<div class="user-info" ng-show="login.isLoggedIn">
						<div class="user-greeting" ng-show="login.loggedUser">
							Hi, {{ login.loggedUser.firstName }}
						</div>
						<div class="user-image">
							<img ng-src="{{ login.loggedUser.photoUrl || './assets/images/user-photo-placeholder.png' }}" />
						</div>
					</div>
					<form name="sign-in-form" class="sign-in-form" ng-show="signInVisible === true" ng-submit="login.signIn()" novalidate>
						<input ng-model="login.email" type="email" placeholder="Email" required/>
						<input ng-model="login.password" type="password" placeholder="Password" required/>
						<input type="submit" value="Go"/>
					</form>
				</div>
			</div>
		</div>

		<div class="content">
			<div ui-view class="main-view">

			</div>
		</div>

		<div class="footer">
			<p>Roomatched | By Boris Ablamunits, Or Bar and Gil Dadosh - an MTA project</p>
		</div>
	</body>

	<script src="./scripts-concat.js"></script>

</html>
