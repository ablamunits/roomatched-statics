<ul class="preference-viewer">
	<li class="preference-item" ng-repeat="(preferenceKey, title) in ctrl.preferenceTitles">
		<span class="tooltip">{{ ctrl.preferenceTitles[preferenceKey]}} - {{ ctrl.scoreToTitle[ctrl.prefScores[preferenceKey] + ''] }}</span>
		<div class="preference-score{{ ctrl.prefScores[preferenceKey] }}">
			<div class="icon" ng-include="ctrl.preferenceIcons[preferenceKey]">

			</div>
		</div>
	</li>
</div>
