<div class="preference-buttons">
	<div ng-repeat="(preferenceKey, title) in ctrl.preferenceTitles" class="preference-button-wrapper">
		<a class="valuable-check" ng-click="ctrl.mostValueableCheck(preferenceKey)"><i class="fa fa-heart-o" ng-if="!ctrl.mostValueable[preferenceKey]"></i><i class="fa fa-heart" ng-if="ctrl.mostValueable[preferenceKey]"></i></a>
		<div class="preference-button preference-score{{ ctrl.prefScores[preferenceKey] }}">
			<li class="pref-title">{{ title }}</li>
			<div class="icon" ng-include="ctrl.preferenceIcons[preferenceKey]"></div>
			<ul class="pref-pop">
				<li class="pref-option preference-score2" ng-click="ctrl.preferenceClick(preferenceKey, 'veryImportant')">Very Important</li>
				<li class="pref-option preference-score1" ng-click="ctrl.preferenceClick(preferenceKey, 'important')">Important</li>
				<li class="pref-option preference-score0" ng-click="ctrl.preferenceClick(preferenceKey, 'neutral')">Don't care</li>
				<li class="pref-option preference-score-1" ng-click="ctrl.preferenceClick(preferenceKey, 'preferNot')">Prefer not</li>
				<li class="pref-option preference-score-2" ng-click="ctrl.preferenceClick(preferenceKey, 'noGo')">No Go</li>
			</ul>
		</div>
	</div>
</div>
