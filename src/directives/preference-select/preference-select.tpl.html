<div class="preference-buttons">
	<div ng-repeat="(preferenceKey, title) in ctrl.preferenceTitles" class="preference-button-wrapper">
		<!-- <div class="preference-button preference-score{{ ctrl.prefScores[preferenceKey] }}" ng-click="ctrl.preferenceClick(preferenceKey)" tooltips tooltip-template="{{ title }}" tooltip-side="bottom" tooltip-class="pref-tooltip"> -->
		<div class="preference-button preference-score{{ ctrl.prefScores[preferenceKey] }}">
			<li class="pref-title">{{ title }}</li>
			<div class="icon" ng-include="ctrl.preferenceIcons[preferenceKey]"></div>
			<ul class="pref-pop">
				<li class="pref-option preference-score1" ng-click="ctrl.preferenceClick(preferenceKey, 'important')">Very Important</li>
				<li class="pref-option preference-score2" ng-click="ctrl.preferenceClick(preferenceKey, 'somewhat-important')">Important</li>
				<li class="pref-option preference-score3" ng-click="ctrl.preferenceClick(preferenceKey, 'no-go')">No Go</li>
				<li class="pref-option preference-score0" ng-click="ctrl.preferenceClick(preferenceKey, 'neutral')">Don't care</li>
			</ul>
		</div>
	</div>
	<div class="icon" ng-include="ctrl.preferenceIcons[vegan]"></div>
</div>
