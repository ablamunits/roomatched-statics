<div class="app-view matches-view">
	<div class="container">
		<div>
			<br>
			<h3>Matches</h3>
			<hr>
			<h3 class="title title-searching" ng-if="!matches.matchesArray"><i class="fa fa-spinner fa-spin"></i> We are looking for matches for you ... Hold tight!</h3>
			<h3 class="title title-matches-found" ng-if="matches.matchesArray">We have found {{ matches.matchesArray.length }} matches for you!</h3>
			<div class="no-matches" ng-if="matches.hasNoMatches">
				<h3>Sorry, no matches!</h3>
			</div>
			<div class="match-lists-container">
				<ul class="offerer-matches-list match-list" ng-if="matches.showMatchesForOfferer">
					<li class="match-item" ng-repeat="match in matches.matchesArray | orderBy: 'matchPercentage':true">
						<offerer-match-post ng-model="match"></offerer-match-post>
					</li>
				</ul>
				<ul class="seeker-match-list match-list" ng-if="matches.showMatchesForSeeker">
					<li class="match-item" ng-repeat="match in matches.matchesArray | orderBy: 'matchPercentage':true">
						<seeker-match-post ng-model="match"></seeker-match-post>
						<hr>
						<!-- Todo: make it seekerMatchPost directive -->
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
